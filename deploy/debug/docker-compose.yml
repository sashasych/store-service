version: "3.9"

services:
  store-service:
    build:
      context: ../..
      dockerfile: deploy/debug/Dockerfile
    env_file:
      - .env
    ports:
      - "${HTTP_PORT:-8080}:8080"
    depends_on:
      migrate:
        condition: service_completed_successfully
      seed:
        condition: service_completed_successfully
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-store}
      POSTGRES_USER: ${POSTGRES_USER:-store}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-store}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-store} -d ${POSTGRES_DB:-store}"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  migrate:
    image: migrate/migrate
    depends_on:
      postgres:
        condition: service_healthy
    entrypoint: ["migrate", "-path", "/migrations", "-database", "${POSTGRES_DSN}", "up"]
    volumes:
      - ./migrations:/migrations
    restart: "no"

  seed:
    image: postgres:16-alpine
    depends_on:
      migrate:
        condition: service_completed_successfully
    environment:
      POSTGRES_DSN: ${POSTGRES_DSN}
    volumes:
      - ./seed:/seed
    entrypoint: ["sh", "-c", "psql \"$POSTGRES_DSN\" -f /seed/seed.sql"]
    restart: "no"

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@local.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "5050:80"
    volumes:
      - pgadmin-data:/var/lib/pgadmin
    restart: unless-stopped

volumes:
  pgdata: {}
  pgadmin-data: {}

